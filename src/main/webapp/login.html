<div id="login" ng-controller="LoginCtrl"> 
	<div id="banner">
            <a href="http://www.usgprofessionals.be"><img src="IMG/logo-usg-professionals.png" alt="logo USG Professionals" width="200" height="40"></a>

            <h1>Login</h1>
        </div>

<div ng-show="error" class="alert">{{error}}</div>
<form name="form" role="form" ng-submit="login()" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="sub-msg">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="sub-msg">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading">Login</button>
