<div id="login" ng-controller="NewPassCtrl">
	<div id="banner">
            <a href="http://www.usgprofessionals.be"><img src="IMG/logo-usg-professionals.png" alt="logo USG Professionals" width="200" height="40"></a>

            <h1>Change your password</h1>

	</div>
	<div>
		<p>This is the first time you log in, please create a new password.</p>
	</div>
	<div ng-if="error" class="alert"><p>{{text}}</p></div>
<div class="succes" ng-if="succes">
			<p>{{text}}</p>
		</div>
	<form name="form" role="form" ng-submit="changePass()" novalidate>
		<div class="form-group">
			<label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="sub-msg">This field is required</span>
		</div>
		<div class="form-group">
			<label for="pwdrepeat">Repeat password</label>
        <input type="password" name="pwdrepeat" id="pwdrepeat" ng-model="pwdrepeat" compare-to="password" required />
        <span ng-show="form.pwdrepeat.$dirty && form.pwdrepeat.$error.required" class="sub-msg">This field is required</span>
        <span ng-show="form.pwdrepeat.$dirty && (form.pwdrepeat.$error.compareTo || form.password.$error.compateTo)" class="sub-msg">Passwords do not match</span>
		</div>
		<div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid">Submit</button>
    </div>
	</form>
</div>
